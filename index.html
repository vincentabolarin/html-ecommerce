<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-toggle">
                <div class="hamburger"></div>
            </div>
            <div class="nav-items">
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="navbar-right">
                <button id="theme-toggle">Light Mode</button>
                <div class="cart-container">
                    <i class="fas fa-shopping-cart cart-icon"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <div class="tabs">
        <div class="tab" data-tab="electronics">Electronics</div>
        <div class="tab" data-tab="clothing">Clothing</div>
        <div class="tab" data-tab="books">Books</div>
    </div>
    <div id="electronics" class="tab-content">
        <div class="items"></div>
        <div class="pagination"></div>
    </div>
    <div id="clothing" class="tab-content">
        <div class="items"></div>
        <div class="pagination"></div>
    </div>
    <div id="books" class="tab-content">
        <div class="items"></div>
        <div class="pagination"></div>
    </div>
    <footer>
        <p>&copy; 2024 Vincent. All rights reserved.</p>
    </footer>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Shopping Cart</h2>
            <div class="cart-items">
                <!-- Cart items will be displayed here -->
            </div>
            <div class="cart-total">
                Total: <span id="cart-total-price">$0.00</span>
            </div>
            <button class="checkout-button">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
